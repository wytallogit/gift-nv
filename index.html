<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <main>
        <img src="imagens/logo.png" alt="">

        <div id="flexCaixa">            
            <!--nome do participante-->
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Ana Maria da Silva">
            </div>
            <div>
                <!--matricula do participante-->
                <label for="br">BR:</label>
                <input type="number" name="br" id="br" placeholder="555" maxlength="3" min="1" max="360"><br>
            </div>
            <div>
                <!--faixa etaria do participante-->
                <label for="faixa-etaria">Faixa-etaria</label>
                <select name="faixa-etaria" id="faixa-etaria">
                    <option value="" disabled selected></option>
                    <option value="6-8">6-8</option>
                    <option value="9-11">9-11</option>
                    <option value="12-14">12-14</option>
                    <option value="15-18">15-18</option>
                    <option value="19+">19+</option>
                </select>
            </div>
            <div>
                <!--tipo de presente-->
                <label for="tipo-presente">Tipo de presente:</label>
                <select name="tipo-presente" id="tipo-presente">
                    <option value="" disabled selected></option>
                    <option value="Geral">Geral</option>
                    <option value="Aniversario">Aniversário</option>
                    <option value="Familia">Família</option>
                </select>
            </div>
            <div>
                <!--valor-->
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" placeholder="100">
            </div>
            <div>
                <!--codigo do presente-->
                <label for="codigo">Gl - </label>
                <input type="text" name="codigo" id="codigo" placeholder="12345678">
            </div>
        </div>
    
        <button onclick="draw()">Criar</button><br>
        <div id="botoes">
            <button id="conteudo" onclick="viewFolder()"><img src="imagens/present.png" alt=""></button>
            <input class="addDownload" type="button" onclick="addImage()" value="Adicionar">
            <input class="addDownload" type="button" onclick="downloadImage()" value="Download">
        </div>
    </main>


    <canvas id="canvas" width="500" height="250">
        <h1>Erro [404]</h1>
        <p>Seu navegador não suporta esse recurso de canvas.</p>
    </canvas><br>

    <div id="gallery"></div>


    <script src="script.js"></script>
</body>
</html>
